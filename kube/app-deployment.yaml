apiVersion: apps/v1
kind: Deployment #A Deployment provides declarative updates for Pods and ReplicaSets.
metadata:
  name: node-app-deployment
  labels:
    app: node-app
spec:
  replicas: 1
  selector: # spec.selector field defines how the Deployment finds which Pods to manage. 
    matchLabels:
      app: node-app
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: node-app
    spec: # .template.spec field, indicates that the Pods run one container
      containers: 
        - name: node-app
          image: andremaria1980/jenkins:v1
          ports:
            - containerPort: 3000
          env:
            - name: DB_HOST
              value: mysqldbkube
            - name: DB_USER
              valueFrom:
                configMapKeyRef:
                  key: MYSQLDB_USER
                  name: env 
            - name: DB_PASSWORD
              valueFrom:
                configMapKeyRef:
                  key: MYSQLDB_ROOT_PASSWORD
                  name: env
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  key: MYSQLDB_DATABASE
                  name: env
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  key: MYSQLDB_DOCKER_PORT
                  name: env
            - name: DB_USER
              valueFrom:
                configMapKeyRef:
                  key: MYSQLDB_USER
                  name: env
            - name: NODE_DOCKER_PORT
              valueFrom:
                configMapKeyRef:
                  key: NODE_DOCKER_PORT
                  name: env
            - name: NODE_LOCAL_PORT
              valueFrom:
                configMapKeyRef:
                  key: NODE_LOCAL_PORT
                  name: env
            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  key: REDIS_HOST
                  name: env
            - name: REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  key: REDIS_PORT
                  name: env
            - name: REDIS_PASSWORD
              valueFrom:
                configMapKeyRef:
                  key: REDIS_PASSWORD
                  name: env
            - name: REDIS_USE_TLS
              valueFrom:
                configMapKeyRef:
                  key: REDIS_USE_TLS
                  name: env
            - name: CACHE_SHORT_PERIOD
              valueFrom:
                configMapKeyRef:
                  key: CACHE_SHORT_PERIOD
                  name: env
            - name: CACHE_LONG_PERIOD
              valueFrom:
                configMapKeyRef:
                  key: CACHE_LONG_PERIOD
                  name: env
          resources: {}
          stdin: true
          tty: true
          volumeMounts:
            - mountPath: /src
              name: app-claim0
      restartPolicy: Always
      volumes:
        - name: app-claim0
          persistentVolumeClaim:
            claimName: app-claim0
status: {}
